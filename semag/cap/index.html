        <script>
            $(document).ready(function() { const player = $('#player'); const map = $('#map'); const container = $('#game-container'); const speed = 10; let playerPosition = { top: 725, left: 975 }; // Handle player movement $(document).on('keydown', function(event) { const key = event.key.toLowerCase(); // Normalize key input to lowercase // Update player position based on input switch (key) { case 'arrowup': // Up arrow key case 'w':       // W key playerPosition.top -= speed; break; case 'arrowdown': // Down arrow key case 's':         // S key playerPosition.top += speed; break; case 'arrowleft': // Left arrow key case 'a':         // A key playerPosition.left -= speed; break; case 'arrowright': // Right arrow key case 'd':          // D key playerPosition.left += speed; break; } // Constrain the player within the map bounds playerPosition.top = Math.max(0, Math.min(playerPosition.top, map.height() - player.height())); playerPosition.left = Math.max(0, Math.min(playerPosition.left, map.width() - player.width())); // Move the player player.css('top', playerPosition.top + 'px'); player.css('left', playerPosition.left + 'px'); // Center the map around the player const containerOffset = { top: Math.min(0, Math.max(container.height() / 2 - playerPosition.top, container.height() - map.height())), left: Math.min(0, Math.max(container.width() / 2 - playerPosition.left, container.width() - map.width())) }; map.css('top', containerOffset.top + 'px'); map.css('left', containerOffset.left + 'px'); }); });
